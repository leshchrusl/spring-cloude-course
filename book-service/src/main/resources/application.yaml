spring:
  application:
    name: book-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/books

  profiles:
    active: dev

  config:
    import: 'configserver:'

  cloud:
    config:
      uri: http://localhost:8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    preferIpAddress: true
